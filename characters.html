<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vilanciel - Meet the Characters">
    <title>Vilanciel - Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="/Vilanciel-title.png" alt="Vilanciel Logo" class="logo">
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#characters">Characters</a></li>
            <li><a href="index.html#storyline">Storyline</a></li>
            <li><a href="index.html#changelog">Changelog</a></li>
        </ul>
    </nav>

    <!-- Characters Section -->
    <section class="characters" id="characters">
        <h2>Meet the Characters</h2>
        <div class="character-list">
            <div class="character" data-character="character1">
                <img src="/images/caelus.png" alt="Character 1" class="character-image">
                <h3>Kelus</h3>
            </div>
            <div class="character" data-character="character2">
                <img src="/images/march.png" alt="Character 2" class="character-image">
                <h3>Merch</h3>
            </div>
            <div class="character" data-character="character3">
                <img src="/images/danheng.png" alt="Character 3" class="character-image">
                <h3>Dong</h3>
            </div>
            <div class="character" data-character="character4">
                <img src="/images/herth-unhd.png" alt="Character 4" class="character-image">
                <h3>Herthus</h3>
            </div>
        </div>
    </section>

    <!-- Modal for Character Info -->
    <div id="characterInfoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="characterName"></h2>
            <img id="characterImage" src="" alt="Character Image">
            <p id="characterDescription"></p>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#somelinkorsomeshit" target="_blank">Twitter</a>
            <a href="#somelinkorsomeshit" target="_blank">Facebook</a>
            <a href="#somelinkorsomeshit" target="_blank">Discord</a>
        </div>
    </footer>

    <!-- Load JavaScript file -->
    <script src="scripts-character.js" defer></script>

</body>
</html>
