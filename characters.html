<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vilanciel - Meet the Characters">
    <title>Vilanciel - Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="/Vilanciel-title.png" alt="Vilanciel Logo" class="logo">
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#characters">Characters</a></li>
            <li><a href="index.html#storyline">Storyline</a></li>
            <li><a href="index.html#changelog">Changelog</a></li>
        </ul>
    </nav>

    <!-- Characters Section -->
    <section class="characters" id="characters">
        <h2>Meet the Characters</h2>
        <div class="character-list">
            <div class="character" onclick="openCharacterInfo('character1')">
                <img src="/images/caelus.png" alt="Character 1" class="character-image">
                <h3>kelus</h3>
            </div>
            <div class="character" onclick="openCharacterInfo('character2')">
                <img src="/images/march.png" alt="Character 2" class="character-image">
                <h3>merch</h3>
            </div>
            <div class="character" onclick="openCharacterInfo('character3')">
                <img src="/images/danheng.png" alt="Character 3" class="character-image">
                <h3>dong</h3>
            </div>
            <div class="character" onclick="openCharacterInfo('character4')">
                <img src="/images/herth-unhd.png" alt="Character 4" class="character-image">
                <h3>herthus</h3>
            </div>
        </div>
    </section>

    <!-- Modal for Character Info -->
    <div id="characterInfoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCharacterInfo()">&times;</span>
            <h2 id="characterName"></h2>
            <img id="characterImage" src="" alt="Character Image">
            <p id="characterDescription"></p>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="#somelinkorsomeshit" target="_blank">Twitter</a>
            <a href="#somelinkorsomeshit" target="_blank">Facebook</a>
            <a href="#somelinkorsomeshit" target="_blank">Discord</a>
        </div>
    </footer>

    <script src="/scripts-character.js"></script>
</body>
</html>

                                                             <!-- Style bruhvs -->
<style>
  /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #1a1a1a;
    color: #fff;
}

/* Header with Logo */
header {
    text-align: center;
    padding: 20px 0;
    background-color: #000;
}

.logo-container .logo {
    max-width: 100%;
    height: auto;
}

/* Navigation Bar */
.navbar {
    background-color: #333;
    padding: 10px 0;
}

.nav-links {
    display: flex;
    justify-content: center;
    list-style-type: none;
}

.nav-links li {
    margin: 0 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
}

.nav-links a:hover {
    color: #ff5733;
}

/* Characters Section */
.characters {
    padding: 40px 20px;
    text-align: center;
    background-color: #2c2c2c;
}

.characters h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.character-list {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.character {
    max-width: 250px;
    cursor: pointer;
}

.character-image {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

.character h3 {
    font-size: 1.2rem;
    color: #fff;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    padding-top: 60px;
}

.modal-content {
    background-color: #333;
    margin: 5% auto;
    padding: 20px;
    width: 60%;
    text-align: center;
    color: white;
    border-radius: 8px;
}

.modal img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
}

.close {
    color: #ff5733;
    font-size: 30px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

.close:hover {
    color: #fff;
}

/* Footer */
footer {
    background-color: #111;
    padding: 20px 0;
    text-align: center;
}

footer .social-links a {
    color: #ff5733;
    margin: 0 10px;
    text-decoration: none;
    font-size: 1.2rem;
}

footer .social-links a:hover {
    text-decoration: underline;
}

</style>
