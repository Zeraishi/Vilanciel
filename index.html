<style>
 :root {
    --primary-color: #45A0E6;
    --secondary-color: #808080;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: #F7F7F7;
    font-family: Arial, sans-serif;
    color: #333;
    transition: background-color 0.3s ease;
}

.navbar {
    background-color: #808080;
    border-bottom: 1px solid #999;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: white;
    font-size: 24px;
    letter-spacing: 2px;
}

.navigation ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.navigation li {
    margin-right: 20px;
}

.navigation a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
}

.navbar:hover {
    background-color: #333;
}

.home-section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
}

.home-introduction {
    text-align: center;
}

#vilanciel {
    background-image: url('https://picsum.photos/2000/1000');
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
}

#about {
    background-color: #F7F7F7;
    padding: 20px;
    margin-top: 50px;
}

.back-to-top {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background-color: #45A0E6;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
</style>
