<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilanciel Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
     <div class="background-image">
<body>

    <!-- Header Section -->
    <header style="background-color: #ADD8E6;">
        <div class="header-content">
            <h1> VILANCIEL </h1>
            <p> Welcome to Vilanciel! </p>
        </div>
        <nav>
            <ul>
                <ul style="list-style-type: none;">
                <li style="list-style-type: none;">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to my Website</h1>
        <p>epic shit.</p>
        <button>Learn More</button>
    </section>

    <!-- About Section -->
    <section id="about" class="features">
        <h2>Placeholder</h2>
        <ul>
                <ul style="list-style-type: none;">
                <li style="list-style-type: none;">
            <li><i class="fas fa-lock"></i> Something 1</li>
            <li><i class="fas fa-lock-open"></i> Something 2</li>
            <li><i class="fas fa-lock-heart"></i> Something 3</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="features">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button Send</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Vilanciel. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
         </div>
</html>

<style>
    /* Global Styles */
    .background-image {
  background-image: url('Vilanciel-background-hd.png');
  background-size: cover;
  background-position: center;
  height: 100vh; /* Set the height to 100% of the viewport */
  width: 100vw; /* Set the width to 100% of the viewport */
  position: relative; /* Add this to make the image a container */
}/* styles.css */
    
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
}

/* Header Styles */

header {
    background-color: #ADD8E6; /* Light blue color for the header */
    color: #fff;
    padding: 20px;
    text-align: center;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-content h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.header-content p {
    font-size: 18px;
    margin-bottom: 20px;
}

/* Hero Section */

.hero {
    background-color: #f7f7f7; /* White background for the hero section */
    padding: 100px;
    text-align: center;
}

.hero h1, .hero p {
    color: #333; /* Dark gray text color */
}

.hero button {
    background-color: #333; /* Dark gray background for the button */
    color: #fff; /* White text color */
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

/* About and Contact Sections */

.features {
    background-color: #f7f7f7; /* White background for the about and contact sections */
    padding: 50px;
    text-align: center;
}

.features h2, .features li {
    color: #333; /* Dark gray text color */
}

/* Footer Styles */

footer {
    background-color: #333; /* Dark gray background for the footer */
    color: #fff; /* White text color */
    padding: 10px;
    text-align: center;
}
    <link rel="stylesheet" href="theme.css">
</style>
